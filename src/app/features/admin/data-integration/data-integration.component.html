<div class="page">

  <div class="top-header">
    <div>
      <h2>Data Integration & ETL</h2>
      <p>Upload and manage data from multiple sources</p>
    </div>

    <button class="btn-purple">
       <svg style="width: 15px;height:15px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-refresh-cw mr-2 h-4 w-4"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M8 16H3v5"></path></svg> <span style="margin-left: 5px;">Sync All Sources</span></button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="active">Upload Files</button>
    <button>API Integrations</button>
    <button>Upload History</button>
    <button>Error Reports</button>
  </div>

  <!-- Stats -->
  <div class="card-grid">
    <div class="card"> <p>CSV Files</p><h3>1,245</h3> </div>
    <div class="card"> <p>PDF Files</p><h3>856</h3> </div>
    <div class="card"> <p>API Records</p><h3>12.5k</h3> </div>
    <div class="card"> <p>Success Rate</p><h3>96.8%</h3> </div>
  </div>

  <!-- Upload Box -->
  <div class="upload-box">
    <h3>Upload New File</h3>

    <div class="form-row">
      <div>
        <label>File Type</label>
        <select [(ngModel)]="fileType">
          <option>CSV</option>
          <option>PDF</option>
          <option>XLS</option>
        </select>
      </div>

      <div>
        <label>Data Source</label>
        <select [(ngModel)]="source">
          <option selected disabled>Select source</option>
          <option>Source A</option>
          <option>Source B</option>
        </select>
      </div>
    </div>

    <!-- Drag drop -->
    <div class="dropzone"
        (drop)="onDrop($event)"
        (dragover)="onDragOver($event)">

      <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload h-8 w-8 text-muted-foreground"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" x2="12" y1="3" y2="15"></line></svg></span>
      <p>Drop files or click to browse</p>

      <input type="file" (change)="onFileSelect($event)">
      <p *ngIf="uploadedFile">ðŸ“‚ {{ uploadedFile.name }}</p>
    </div>

    <div class="actions">
      <button class="btn-purple" (click)="uploadProcess()">Upload & Process</button>
      <button class="btn-border" (click)="validateOnly()">Validate Only</button>
    </div>
  </div>
</div>
